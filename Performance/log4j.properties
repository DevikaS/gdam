log4j.rootLogger=INFO,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p %t %c{1} %m%n

log4j.appender.file=com.adstream.automate.babylon.performance.NewFileRollingAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p %t %c{1} %m%n
log4j.appender.file.File=log/performance.log

log4j.logger.com.adstream.automate.babylon.BabylonService = INFO